<!DOCTYPE html>
<html>
<head>
  <title>Hanging Mobile</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="mobile-container">
    <ul>
      <li class="kingdom">
        <div class="mobile-element">
          <div class="front">Animalia</div>
          <div class="back">picture</div>
        </div>
        <ul>
          <li class="phylum">
            <div class="mobile-element speed-1">
              <div class="front">Chordata</div>
              <div class="back">picture</div>
            </div>
            <ul>
              <li class="class-taxon">
                <div class="mobile-element speed-2">
                  <div class="front">Mammalia</div>
                  <div class="back">picture</div>
                </div>
                <ul>
                  <li class="order">
                    <div class="mobile-element">
                      <div class="front">Carnivora</div>
                      <div class="back">picture</div>
                    </div>
                    <ul>
                      <li class="family">
                        <div class="mobile-element speed-1">
                          <div class="front">Felidae</div>
                          <div class="back">picture</div>
                        </div>
                        <ul>
                          <li class="genus">
                            <div class="mobile-element speed-2">
                              <div class="front">Felis</div>
                              <div class="back">picture</div>
                            </div>
                            <ul>
                              <li class="species">
                                <div class="mobile-element">
                                  <div class="front">catus</div>
                                  <div class="back"><img src="data/cat.jpg" /></div>
                                </div>
                              </li>
                              <li class="species">
                                <div class="mobile-element speed-1">
                                  <div class="front">catus2</div>
                                  <div class="back"><img src="data/cat2.jpg" /></div>
                                </div>
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
